<p-panel header="Pipes numericos" class="p-1">
    <p>
        pipes incluidos en angular - Usualmente en el common module
    </p>
</p-panel>

<div class="grid">

        <div class="col-4 md:col-4">
            <p-card header="Ventas netas" subheader="del presente año">
                {{totalSells + 1235 | number:'1.2-2' }}
            </p-card>
        </div>

        <div class="col-4 md:col-4">
            <p-card header="Ventas brutas" subheader="del presente año">
                {{totalSells | currency:'ARS':'symbol-narrow':'1.4-4'}}
            </p-card>
        </div>

        <div class="col-4 md:col-4">
            <p-card header="ganancia porsentual" subheader="del presente año">
                {{percent | percent:'1.2-2'}}
            </p-card>
        </div>
</div>
